version: '3.8'

services:
  # Minio S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: kids-html-minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kids-network

  # Node.js backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kids-html-backend
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      BASE_URL: http://localhost:3000
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - /app/node_modules
    command: npm run dev
    networks:
      - kids-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional, for production)
  # nginx:
  #   image: nginx:latest
  #   container_name: kids-html-nginx
  #   ports:
  #     - '80:80'
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - backend
  #   networks:
  #     - kids-network

volumes:
  minio-data:

networks:
  kids-network:
    driver: bridge
